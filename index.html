<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
</head>
<body>
    <section class="mine-options">
        <div id="beginner">Beginner</div>
        <div id="intermediate">Intermediate</div>
        <div id="expert">Expert</div>
        <div id="custom">Custom</div>

        <form action="" id="formAction">    
            <label for="rows">rows: </label>
            <input type="number" id="rows" name="rows" required min='5' step="1">
    
            <label for="columns">columns: </label>
            <input type="number" id="columns" name="columns" required min='9' step="1">
    
            <label for="mines">Mines: </label>
            <input type="number" id="mines" name="mines" required min='1' step="1">

            <input type="submit" id="submit" class="myButton">
        </form>
        
    </section>

    <section class="space-config">
        <div class="mine-container">
            <div class="display">
                <div class="count bombs">
                    <div class="bomb centenas">0</div>
                    <div class="bomb dezenas">0</div>
                    <div class="bomb unidades">0</div>
                </div>
                <div class="repeat-game"><img src="./refresh.svg" alt="" srcset=""></div>
                
                <div class="count timer">
                    <div class="time centenas">0</div>
                    <div class="time dezenas">0</div>
                    <div class="time unidades">0</div>
                </div>
            </div>
            <div class="game">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
